name: Ecossistem API CI

on: push: 
  branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@4
        with:
          distribuition: 'temurin'
          java-version: '17'

